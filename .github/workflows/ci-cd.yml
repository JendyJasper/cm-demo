name: User-service CI-CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - "apps/user-service/**"

jobs:
  security-and-tests:
    name: Run Tests & Security Scans
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/user-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: PYTHONPATH=. pytest -v tests/
        env:
          PYTHONPATH: "${{ github.workspace }}/apps/user-service"

      - name: Bandit (static code security scan)
        uses: tj-actions/bandit@v5
        with:
          options: "-r"

      - name: Safety (dependency vulnerability scan)
        uses: pyupio/safety-action@v1
        with:
          args: check --full-report
          api-key: ${{ secrets.SAFETY_API_KEY }}

  release-and-docker:
    name: Semantic Release & Docker Build/Push
    runs-on: ubuntu-latest
    needs: security-and-tests
    defaults:
      run:
        working-directory: apps/user-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release dependencies
        run: npm install

      - name: Semantic-Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/user-service
          SHA_TAG=${GITHUB_SHA::7}
          VERSION_TAG=${{ steps.release.outputs.new_release_version }}
          docker build -t $IMAGE_NAME:$SHA_TAG -t $IMAGE_NAME:$VERSION_TAG .
          docker push $IMAGE_NAME:$SHA_TAG
          docker push $IMAGE_NAME:$VERSION_TAG

      - name: Update Kustomize with new image tag
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          cd ${{ github.workspace }}
          cat > k8s/overlays/dev/user-service/kustomization.yaml << EOF
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization
          
          resources:
            - ../../../base/user-service
          
          images:
            - name: jendyjasper/user-service
              newTag: ${{ steps.release.outputs.new_release_version }}
          
          patches:
            - target:
                kind: Rollout
                name: user-service
              patch: |-
                - op: replace
                  path: /spec/template/spec/containers/0/env/6/value
                  value: development
          EOF

      - name: Commit and push kustomize changes
        if: steps.release.outputs.new_release_published == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: update user-service image to ${{ steps.release.outputs.new_release_version }}"
          file_pattern: k8s/overlays/dev/user-service/kustomization.yaml
          branch: main
